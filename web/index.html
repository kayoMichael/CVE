<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="app.js"></script>
  <script type="text/javascript" src="https://livejs.com/live.js"></script>
  <title>CVE Management Console</title>
  <style>
    .body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    .flipped-icon {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <div class="bg-gray-100 min-h-screen flex items-center justify-center px-8">
    <div class="items-center w-full mx-auto bg-white rounded-lg shadow-md sm:max-w-4xl">
      <div class="mx-auto">
        <div class="overflow-x-auto">
          <div class="flex text-gray-700 justify-between rounded-lg p-4 bg-white w-full items-center space-x-16">
            <div class="flex items-center">
              <div class="flex font-medium text-sm rounded-full">
                <p>CVE List</p>
              </div>
            </div>
            <div>
              <form action="">
                <div class="relative">
                  <select class="block appearance-none w-full text-sm bg-gray-100 text-gray-700 py-3 px-4 pr-8 rounded-lg leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                    <option selected>5</option>
                    <option>10</option>
                    <option>20</option>
                    <option>50</option>
                  </select>
                  <div class="pointer-events-none absolute inset-y-0 text-sm right-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                      <path d="M12 16L6 10H18L12 16Z"></path>
                    </svg>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <table class="w-full table-auto">
            <thead>
              <tr class="text-sm font-normal text-gray-600 border-t border-b text-left bg-gray-50">
                <th class="px-4 py-3">CVE Code</th>
                <th class="px-4 py-3">Product</th>
                <th class="px-4 py-3">Severity</th>
                <th class="px-4 py-3">State</th>
                <th class="px-4 py-3"></th>
              </tr>
            </thead>
            <tbody class="text-sm font-normal text-gray-700">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
