<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/png" sizes="32x32" href="public/cve.png">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  <script src="app.js"></script>
  <script type="text/javascript" src="https://livejs.com/live.js"></script>
  <title>CVE Management Console</title>
</head>
<body>
  <div class="bg-gray-100 min-h-screen flex items-center justify-center px-8">
    <div class="items-center w-full mx-auto bg-white rounded-lg shadow-md sm:max-w-4xl">
      <div class="mx-auto">
        <div class="overflow-x-auto">
          <div class="flex text-gray-700 justify-between rounded-lg p-4 bg-white w-full items-center space-x-16">
            <div class="flex items-center">
              <div class="flex font-medium text-sm rounded-full">
                <p>Processed CVE List</p>
              </div>
            </div>
            <div class="mx-auto w-96 invisible md:visible">
              <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
              <div class="relative">
                  <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                      <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                      </svg>
                  </div>
                  <input type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500" placeholder="Search CVE ID..." />
              </div>
            </div>
            <div>
              <div>
                <button id="dropdownCheckboxButton" data-dropdown-toggle="dropdownDefaultCheckbox" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">Severity<svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                </svg>
                </button>
                <div id="dropdownDefaultCheckbox" class="z-10 hidden w-48 bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600">
                  <ul class="p-3 space-y-3 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownCheckboxButton">
                    <li>
                      <div class="flex items-center">
                        <input checked id="checkbox-item-1" type="checkbox" value="CRITICAL" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                        <label for="checkbox-item-1" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">CRITICAL</label>
                      </div>
                    </li>
                    <li>
                      <div class="flex items-center">
                          <input checked id="checkbox-item-2" type="checkbox" value="HIGH" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                          <label for="checkbox-item-2" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">HIGH</label>
                      </div>
                    </li>
                    <li>
                      <div class="flex items-center">
                        <input checked id="checkbox-item-3" type="checkbox" value="MEDIUM" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                        <label for="checkbox-item-3" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">MEDIUM</label>
                      </div>
                    </li>
                    <li>
                      <div class="flex items-center">
                        <input checked id="checkbox-item-4" type="checkbox" value="LOW" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                        <label for="checkbox-item-4" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">LOW</label>
                      </div>
                    </li>
                    <li>
                      <div class="flex items-center">
                        <input checked id="checkbox-item-5" type="checkbox" value="UNKNOWN" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                        <label for="checkbox-item-5" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">UNKNOWN</label>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <table class="w-full table-auto">
            <thead>
              <tr class="text-sm font-normal text-gray-600 border-t border-b text-left bg-gray-50">
                <th class="px-4 py-3">CVE Code</th>
                <th class="px-4 py-3">Product</th>
                <th class="px-4 py-3">Severity</th>
                <th class="px-4 py-3">State</th>
                <th class="px-4 py-3"></th>
              </tr>
            </thead>
            <tbody class="text-sm font-normal text-gray-700">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
